<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>college addmission</title>
</head>
<body>
    <h1> COLLEGE APPLICATION FORM</h1>
    <hr>
</body>
    <form action="">
        <label for="myname">Enter your name: </label>
        <input type=" text" id="myname" placeholder="first name">
        <input type=" text" id="myname" placeholder="last name">
        <br>
        <label for="age">Enter your age: </label>
        <input type="date">
        <br>
        male:<input type="radio" name="gender">female:<input type="radio" name="gender">
        <br>
        <label for=" Number">Phone Number: </label>
        <input type="number" name="Number" id="(000)000-0000">
        <br>
        <label for="email"> Enter your Email: </label>
        <input type="text" name="email" id="">
        <label for="address">Address: </label>
        <input type="text">
        <br>
        <label for="state">State: </label>
        <input type="state">
        <label for="number">Pincode: </label>
        <input type="number">
        <br><hr>
        <h2>APPLICATION FOR ADMISSION INFORMATION</h2>
        <p>Application type</p>
        <input type="radio" name="Freshman" >freshman <input type="radio" name="">Transfeee <input type="radio" name=""> Other
        <input type="radio"> 1st semester <input type="radio"> 2nd semester
        <br>
        <h5>COURSE APPLIED FOR</h5>
        <label for="course">course applied for: </label>
        <select name="course" id="course">
            <option value="onepiece">CSE</option>
            <option value="deathnote">CAI</option>
            <option value="onepiece">CST</option>
            <option value="deathpiece">EEE</option>
            <option value="deathpiece">ECE</option>
            <option value="deathpiece">MECH</option>
            <option value="deathpiece">CIVIL</option>
        </select>
        <h2>HIGH SCHOOL EDUCATION</h2>
        <hr>
        <label for="high school">Name of last high school attended:</label>
        <input type="text" id="high school">
        <br>
        <label for="graduated">year graduated: </label>
        <input type="date">
        <br>
        <textarea name="" id="" cols="30" rows="10">Have you received any recognition, citation, or awards during high school?
        </textarea>
        <br>
        <textarea name="" id="" cols="30" rows="10">Have you participated in any organization in your school?</textarea>
        <br>
       <input type="submit" value="submit now">

    </form>
</body>
